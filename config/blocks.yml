services:
    dls.web.blocks.manager:
        class: dls\web\core\blocks\manager
        arguments:
            - '@dbal.conn'
            - '@dls.web.blocks.collection'
            - '%dls.web.tables.blocks%'
            - '@dls.web.blocks.event'

    dls.web.admin.blocks.controller:
        class: dls\web\controller\admin_blocks_controller
        arguments:
            - '@dbal.conn'
            - '@language'
            - '@request'
            - '@dls.web.blocks.manager'
            - '@dls.web.helper'
            - '@cache'

    dls.web.blocks.controller:
        class: dls\web\core\blocks\blocks_controller
        arguments:
            - '@dbal.conn'
            - '@dls.web.blocks.manager'

    dls.web.blocks.collection:
        class: phpbb\di\service_collection
        arguments:
            - '@service_container'
        tags:
            - { name: service_collection, tag: dls.web.blocks }

    dls.web.blocks.event:
        class: dls\web\core\blocks\event

    dls.web.blocks.extension:
        class: dls\web\core\twig\extension
        arguments:
            - '@dls.web.blocks.event'
        tags:
            - { name: twig.extension }

# ----- Blocks -----
    dls.web.block.mini.profile:
        class: dls\web\core\blocks\block\mini_profile
        tags:
            - { name: dls.web.blocks }

    dls.web.block.information:
        class: dls\web\core\blocks\block\information
        arguments:
            - '@config'
            - '@template'
            - '@dispatcher'
        tags:
            - { name: dls.web.blocks }

    dls.web.block.the.team:
        class: dls\web\core\blocks\block\the_team
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@dls.web.helper'
        tags:
            - { name: dls.web.blocks }

    dls.web.block.top.posters:
        class: dls\web\core\blocks\block\top_posters
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@template'
        tags:
            - { name: dls.web.blocks }

    dls.web.block.recent.posts:
        class: dls\web\core\blocks\block\recent_posts
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@dls.web.helper'
        tags:
            - { name: dls.web.blocks }

    dls.web.block.recent.topics:
        class: dls\web\core\blocks\block\recent_topics
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@dls.web.helper'
        tags:
            - { name: dls.web.blocks }

    dls.web.block.whos.online:
        class: dls\web\core\blocks\block\whos_online
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@language'
            - '@user'
            - '@dls.web.helper'
            - '@dispatcher'
        tags:
            - { name: dls.web.blocks }
