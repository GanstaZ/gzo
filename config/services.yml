imports:
    - { resource: blocks.yml }
    - { resource: entity.yml }
    - { resource: member.yml }
    - { resource: tables.yml }

services:
    ganstaz.gzo.helper:
        class: ganstaz\gzo\src\helper
        arguments:
            - '@dbal.conn'

    ganstaz.gzo.info:
        class: ganstaz\gzo\src\info
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@dispatcher'
            - '@template'
            - '@user'
            - '%core.root_path%'
            - '%core.php_ext%'

    ganstaz.gzo.pages:
        class: ganstaz\gzo\src\pages
        arguments:
            - '@cache'
            - '@config'
            - '@dbal.conn'
            - '@user'
            - '%ganstaz.gzo.tables.pages%'
            - '%core.php_ext%'

    ganstaz.gzo.time:
        class: ganstaz\gzo\src\time
        arguments:
            - '@language'

    ganstaz.gzo.subscribers:
        class: ganstaz\gzo\src\subscriber\subscribers
        arguments:
            - '@config'
            - '@controller.helper'
            - '@language'
            - '@request'
            - '@template'
            - '@ganstaz.gzo.helper'
            - '@ganstaz.gzo.pages'
            - '@?ganstaz.gzo.block.manager'
        tags:
            - { name: event.listener }

# ----- Twig extensions -----
    ganstaz.gzo.extension:
        class: ganstaz\gzo\src\twig\extension
        arguments:
            - '@template.twig.environment'
            - '@ganstaz.gzo.block.event'
            - '@group_helper'
        tags:
            - { name: twig.extension }

    ganstaz.gzo.form.extension:
        class: ganstaz\gzo\src\twig\extension\form
        tags:
            - { name: twig.extension }

# ----- Models -----
    ganstaz.gzo.main:
        class: ganstaz\gzo\src\model\main
        arguments:
            - '@auth'
            - '@config'
            - '@dispatcher'
            - '@controller.helper'
            - '@language'
            - '@notification_manager'
            - '@request'
            - '@template'
            - '@user'
            - '@ganstaz.gzo.info'
            - '%core.root_path%'
            - '%core.php_ext%'

    ganstaz.gzo.posts:
        class: ganstaz\gzo\src\model\posts
        arguments:
            - '@auth'
            - '@config'
            - '@dbal.conn'
            - '@dispatcher'
            - '@controller.helper'
            - '@language'
            - '@pagination'
            - '@text_formatter.renderer'
            - '@template'
            - '@user'
            - '@ganstaz.gzo.helper'
            - '%core.root_path%'
            - '%core.php_ext%'

    ganstaz.gzo.settings:
        class: ganstaz\gzo\src\model\admin\settings
        arguments:
            - '@ganstaz.gzo.helper'

# ----- Controllers -----
    ganstaz.gzo.abstract_controller:
        abstract: true
        arguments:
            - '@language'
            - '@request'
            - '@template'
            - '@ganstaz.gzo.entity.manager'

    ganstaz.gzo.base_controller:
        abstract: true
        arguments:
            - '@config'
            - '@controller.helper'
            - '@language'
            - '@user'
            - '@ganstaz.gzo.posts'
            - '%core.root_path%'
            - '%core.php_ext%'

    ganstaz.gzo.index_controller:
        class: ganstaz\gzo\src\controller\index
        shared: false
        parent: ganstaz.gzo.base_controller

    ganstaz.gzo.articles_controller:
        class: ganstaz\gzo\src\controller\articles
        shared: false
        parent: ganstaz.gzo.base_controller

    ganstaz.gzo.forum_controller:
        class: ganstaz\gzo\src\controller\forum
        shared: false
        parent: ganstaz.gzo.base_controller
        arguments:
            - '@dispatcher'
            - '@ganstaz.gzo.main'

    ganstaz.gzo.post_controller:
        class: ganstaz\gzo\src\controller\post
        shared: false
        parent: ganstaz.gzo.base_controller

# ----- Admin Controllers -----
    ganstaz.gzo.admin.settings_controller:
        class: ganstaz\gzo\src\controller\admin\settings
        shared: false
        parent: ganstaz.gzo.abstract_controller
        arguments:
            - '@ganstaz.gzo.settings'

    ganstaz.gzo.admin.block_controller:
        class: ganstaz\gzo\src\controller\admin\blocks
        arguments:
            - '@service_container'
            - '@dbal.conn'
            - '@language'
            - '@request'
            - '@template'
            - '@ganstaz.gzo.block.manager'

    ganstaz.gzo.admin.page_controller:
        class: ganstaz\gzo\src\controller\admin\pages
        arguments:
            - '@cache'
            - '@dbal.conn'
            - '@language'
            - '@request'
            - '@template'
            - '%ganstaz.gzo.tables.pages%'
