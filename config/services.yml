imports:
    - { resource: blocks.yml }
    - { resource: plugins.yml }
    - { resource: tables.yml }

services:
    dls.web.helper:
        class: dls\web\core\helper
        arguments:
            - '@cache'
            - '@dbal.conn'
            - '@user'
            - '%dls.web.tables.page%'

    dls.web.listener:
        class: dls\web\event\listener
        arguments:
            - '@config'
            - '@controller.helper'
            - '@language'
            - '@request'
            - '@template'
            - '@dls.web.helper'
            - '@dls.web.plugin.manager'
            - '@?dls.web.block.manager'
        tags:
            - { name: event.listener }

    dls.web.extension:
        class: dls\web\core\twig\extension
        arguments:
            - '@template.twig.environment'
            - '@dls.web.block.event'
            - '@group_helper'
        tags:
            - { name: twig.extension }

# ----- Controllers -----
    dls.web.admin.controller:
        class: dls\web\controller\admin_controller
        arguments:
            - '@config'
            - '@dbal.conn'
            - '@language'
            - '@request'
            - '@template'

    dls.web.admin.block.controller:
        class: dls\web\controller\admin_block_controller
        arguments:
            - '@service_container'
            - '@dbal.conn'
            - '@language'
            - '@request'
            - '@template'
            - '@dls.web.block.manager'

    dls.web.news.controller:
        class: dls\web\controller\news_controller
        arguments:
            - '@controller.helper'
            - '@language'
            - '@dls.web.block.manager'
