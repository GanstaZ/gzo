{% if S_RECENT_POSTS %}
	<div class="block">
		<h2>{{ lang('RECENT_POSTS') }}</h2>
		<div class="inner-block">
			<ul class="no_style">
			{% for recent in recent_posts %}
				<li><i class="fa fa-file-o fa-fw icon-red" aria-hidden="true"></i> {{ lang('IN_TOPIC') }} <a href="{{ recent.link }}">{{ recent.title }}</a></li>
			{% endfor %}
			</ul>
		</div>
	</div>
{% endif %}
