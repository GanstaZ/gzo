{% from '@dls_web/macros/tags.html' import icon %}
<div class="block">
	<h2>{{ lang('THE_TEAM') }}</h2>
	<div class="inner-block">
		<ul class="no_style">
			<li class="head"><strong>{{ get_group_name(team_name) }}</strong></li>
		{% for team in the_team %}
			<li>{{ icon('fonts', 'user-circle', 'fa-fw') ~ team.member }}</li>
		{% endfor %}
		</ul>
	</div>
</div>
